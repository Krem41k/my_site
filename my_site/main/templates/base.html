<!DOCTYPE html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%} {%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Главная страница</a></li>
            {% if user.is_authenticated%}
            <li><a href="{% url 'timetable' user.group %}" class="nav-link px-2 link-dark">Расписание</a></li>
            {% endif %}
            <li><a href="{% url 'rating' %}" class="nav-link px-2 link-dark">Рейтинг пользователей</a></li>
            <li><a href="{% url 'library' %}" class="nav-link px-2 link-dark">Библиотека</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
            <p>Привет, {{ user.username }}!</p>
            <p><a href="{% url 'logout' %}">Выйти</a></p>
            {% else %}
            <a href="{% url 'signup' %}" type="button" class="btn btn-outline-primary me-2">Регистрация</a>
            <a href="{% url 'login' %}" type="button" class="btn btn-primary">Войти</a>
            {% endif %}
        </div>
    </header>
</div>
<main>
    {%block content%}
    {%endblock%}
</main>

</body>
</html>
