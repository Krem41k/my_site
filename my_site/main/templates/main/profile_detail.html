{% extends 'base.html' %}

{% block title %}Инфомарция о пользователе{% endblock %}

{% block content %}
<div class="features">
    <h1>{{user.first_name}} {{user.last_name}}</h1>
</div>
<b>Ваши данные</b>
<p>Email: {{user.email}}</p>
<p>Место обучения: {{user.university}}</p>
{% if user.group|length %}
<p>Группа: {{user.group}}</p>
{%endif%}
{% endblock %}
