{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h2>Регистрация</h2>
<form method="post">
    {% csrf_token %}
<!--        {{ form.username }}<br>-->
<!--        {{ form.password1 }}<br>-->
<!--        {{ form.password2 }}<br>-->
<!--        {{ form.email }}<br>-->
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Отправить</button>
    {% if form.errors %}
    {% for field in form %}
    {% for error in field.errors %}
    <div class="alert alert-danger alert-dismissible fade show mt-3">
        {{ error}}
    </div>
    {% endfor %}
    {% endfor %}
    {% endif %}
</form>
{% endblock %}
