{% extends 'base.html' %}

{% block title %}Рейтинг преподователей{% endblock %}

{% block content %}
<div class="features">
    <h1>Добро пожаловать на рейтинг пользователей</h1>
</div>
<a class="btn btn-primary" href="{% url 'create_rating' %}" role="button">Оценить пользователя</a>
<br>
<b>Список средних оценок</b>
{{avg_grades}}
{%for user, grades in avg_grades.items%}
<p><a href="{% url 'detail_rating' user %}"> {{user}}</a>: {{grades}}</p>
{%endfor%}
{% endblock %}
