{% extends  'base.html' %}
{% block title %}Оценка пользователя{% endblock %}
{% block content %}
<h2>Оценить пользователя</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <a href="{% url 'rating' %}" type="button" class="btn btn-danger">Назад</a>
</form>
{% endblock content %}
