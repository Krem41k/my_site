{% extends  'base.html' %}
{% block title %}Удаление курса{% endblock %}
{% block content %}
<h2>Удалить курс</h2>
<form method="post">
  {% csrf_token %}
  <p>Вы действительно хотите удалить курс {{course.title}}?</p>
  <button type="submit" class="btn btn-warning">Удалить</button>
  <a href="{% url 'detail_course' course.id%}" type="button" class="btn btn-danger">Назад</a>
</form>
{% endblock content %}
