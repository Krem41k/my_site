{% extends  'base.html' %}
{% block title %}Удаление урока{% endblock %}
{% block content %}
<h2>Удалить урок</h2>
<form method="post">
  {% csrf_token %}
  <p>Вы действительно хотите удалить урок {{lesson.name}}?</p>
  <button type="submit" class="btn btn-warning">Удалить</button>
  <a href="{% url 'detail_lesson' lesson.id%}" type="button" class="btn btn-danger">Назад</a>
</form>
{% endblock content %}
