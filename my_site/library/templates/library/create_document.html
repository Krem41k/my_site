{% extends  'base.html' %}
{% block title %}Библиотека{% endblock %}
{% block content %}
<h2>Добавить файл</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Добавить</button>
  <a href="{% url 'library' %}" type="button" class="btn btn-danger">Назад</a>
</form>
{% endblock content %}
